name: Flutter CI/CD

on:
  push:
    branches: [ main, develop ]
  pull_request:
    branches: [ main, develop ]
  workflow_dispatch:

jobs:
  test_and_build:
    runs-on: ubuntu-latest

    steps:
      - uses: actions/checkout@v3
      
      # Setup Java
      - name: Setup Java
        uses: actions/setup-java@v2
        with:
          distribution: 'zulu'
          java-version: '17'
      
      # Setup Dart SDK
      - name: Setup Dart SDK
        uses: dart-lang/setup-dart@v1
        with:
          sdk: '3.2.0'
      
      # Setup Flutter
      - name: Flutter action
        uses: subosito/flutter-action@v2
        with:
          flutter-version: '3.16.0'
          channel: 'stable'
          cache: true
      
      # Verify installation
      - name: Verify Flutter installation
        run: |
          flutter --version
          dart --version
      
      # Get dependencies
      - name: Install dependencies
        run: |
          flutter pub get
          flutter pub upgrade
      
      # Run code analysis
      - name: Analyze code
        run: flutter analyze
      
      # Run unit tests
      - name: Run unit tests
        run: flutter test
      
      # Build Android APK
      - name: Build Android APK
        run: flutter build apk
      
      # Build Web app
      - name: Build Web app
        run: flutter build web